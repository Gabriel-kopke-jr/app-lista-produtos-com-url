<!DOCTYPE html>
<html>
<head th:fragment="head">
<meta charset="UTF-8">
<title>homepage</title>
<style>
	.logo-container {
		
		background-color: #47bcff;
		color: #FFF;
	}
	
	.logo {
		font-family: "Arial";
	}
</style>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"/>

<body>
	<div class="container">
	<div> 
	<h1  class="display-4">Novos Pedidos</h1>
	</div>
	<div class="card mt-3">
	<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
		<div class="form-group">
		<label for = "nomeProduto">Produto</label>
		<input th:field ="*{nomeProduto}" th:errorclass ="is-invalid" class="form-control" placeholder = "Escreva o nome do produto"/>
		<small>Informe o produto desejado</small>
			<div class="invalid-feedback" th:erros="*{nomeProduto}">
			Erros do produto	
				
			</div> 	
		</div>
		
		<div class="form-group">
		<label for = "urlProduto">Url</label>
		<input  th:field ="*{urlProduto}" th:errorclass ="is-invalid" class="form-control" placeholder = "url do produto"/>
		<small>Procure em um site o produto que você deseja e cole a url aqui</small>
			<div class="invalid-feedback" th:erros="*{urlProduto}">
			Erros do produto	
				
			</div> 		
		</div>
		
		<div class="form-group">
		<label for = "urlImagem">Url</label>
		<input  th:field ="*{urlImagem}" th:errorclass ="is-invalid" class="form-control" placeholder = "url da imagem"/>
		<small>Copie a url de uma boa imagem e cole aqui</small>
		
			<div class="invalid-feedback" th:erros="*{urlImagem}">
			Erros do produto	
			</div> 	
			
		</div>
		
				
		<div class="form-group">
		<label for = "descricao">Descrição</label>
		<textarea th:field = "*{descricao}" th:errorclass ="is-invalid" class="form-control" name="descricao" placeholder = "Adicione os detalhes importantes para ajudar o comprador"></textarea>
			<div class="invalid-feedback" th:erros="*{descricao}">
			Erros do produto	
			</div> 	
		</div>
		
		<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
		
	</form>
	</div>
</body>
</html>
